<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>婚礼邀请函</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">

    <!-- 封面 -->
    <section class="hero">
      <h1 class="title">我们结婚了</h1>
      <p class="subtitle">诚挚邀请您参加我们的婚礼</p>
    </section>

    <!-- 倒计时 -->
    <section class="card countdown fade-up">
      <h2>距离婚礼还有</h2>
      <div id="countdown" class="countdown-row">
        <div class="time-box">
          <span id="days">0</span>
          <em>天</em>
        </div>
        <div class="time-box">
          <span id="hours">0</span>
          <em>时</em>
        </div>
        <div class="time-box">
          <span id="minutes">0</span>
          <em>分</em>
        </div>
        <div class="time-box">
          <span id="seconds">0</span>
          <em>秒</em>
        </div>
      </div>
    </section>

    <!-- 婚礼信息 -->
    <section class="card fade-up">
      <h2>婚礼信息</h2>
      <p>📅 日期：2026 年 2 月 18 日</p>
      <p>⏰ 时间：18:30</p>
      <p>📍 地点：台北某某酒店</p>
    </section>

    <!-- 图片展示 -->
    <section class="card fade-up">
      <h2>我们的瞬间</h2>
      <div class="image-list">
        <img src="img1.jpg" class="reveal-img" />
        <img src="img2.jpg" class="reveal-img" />
        <img src="img3.jpg" class="reveal-img" />
      </div>
    </section>

    <!-- 地图 -->
    <section class="card fade-up">
      <h2>婚礼地点</h2>
      <p>台北某某酒店</p>

      <!-- 可选地图封面 -->
      <!-- <img src="map.jpg" class="map-img" /> -->

      <a class="btn map"
         href="https://www.google.com/maps?q=台北某某酒店"
         target="_blank">
        📍 打开地图导航
      </a>
    </section>

    <!-- 结尾 -->
    <section class="footer fade-up">
      <p>期待与你相见 💍</p>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
