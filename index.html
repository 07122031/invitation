<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>邀请函</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <section class="hero">
      <h1>诚挚邀请</h1>
      <p class="subtitle">欢迎参加我们的聚会</p>
    </section>

    <section class="card">
      <h2>活动信息</h2>
      <p>📅 时间：2026 年 2 月 18 日 18:30</p>
      <p>📍 地点：台北 · 某某餐厅</p>
      <p>🎉 主题：朋友小聚</p>
    </section>

    <section class="card">
      <h2>活动说明</h2>
      <p>
        这是一次久违的相聚，  
        希望你能来，一起吃饭、聊天、放松。
      </p>
    </section>

    <section class="card">
      <h2>确认参加</h2>
      <a class="btn" href="https://docs.google.com/forms/xxxx" target="_blank">
        点击确认是否参加
      </a>
    </section>

    <footer>
      <p>期待你的到来 💛</p>
    </footer>

  </div>
</body>
</html>
